<form name="create-contact" class="create-contact" role="form" ng-submit="processForm() "ng-controller="AddContactCtrl" form-behavior>
	<div class="row">
		<div class="col-xs-12 col-sm-6 form-group">
			<label for="firstName">First Name</label>
			<input type="text" ng-model="contactData.first_name" name="firstName" placeholder="First Name" class="form-control" id="firstName" required>
		</div>
		<div class="col-xs-12 col-sm-6 form-group">
			<label for="lastName">Last Name</label>
			<input type="text" ng-model="contactData.last_name" name="lastName" placeholder="Last Name" class="form-control" id="lastName">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 form-group">
			<label for="email">Email</label>
			<input ng-model="contactData.email" name="email" placeholder="Email" class="form-control" id="email">
		</div>
		<div class="col-xs-12 col-sm-6 form-group">
			<label for="phone">Phone</label>
			<input type="tel" ng-model="contactData.phone" name="phone" placeholder="Phone Number" class="form-control" id="phone">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 form-group">
			<label for="notes">Notes</label>
			<textarea cols="100" rows="5" class="form-control" name="notes" id="notes" ng-model="contactData.notes"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 form-group">
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</div>
</form>
