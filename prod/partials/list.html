<div id="contact-list" class="table-responsive">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Search Contacts" ng-model="searchContacts">
	</div>
	<table class="table table-striped table-bordered">
		<tr>
			<th>
				<a href="#" ng-click="sortType = 'last_name'; sortReverse = !sortReverse">
					Name
					<span ng-show="sortType == 'last_name' && !sortReverse" class="caret"></span>
					<span ng-show="sortType == 'last_name' && sortReverse" class="caret caret-up"></span>
				</a>
			</th>
			<th>
				<a href="#" ng-click="sortType = 'email'; sortReverse = !sortReverse">
					Email
					<span ng-show="sortType == 'email' && !sortReverse" class="caret"></span>
					<span ng-show="sortType == 'email' && sortReverse" class="caret caret-up"></span>
				</a>
			</th>
			<th>
				<a href="#" ng-click="sortType = 'phone'; sortReverse = !sortReverse">
					Phone Number
					<span ng-show="sortType == 'phone' && !sortReverse" class="caret"></span>
					<span ng-show="sortType == 'phone' && sortReverse" class="caret caret-up"></span>
				</a>
			</th>
			<th>Notes</th>
		</tr>
		<tr ng-repeat="contact in contactData | filter: searchContacts ">
			<td>{{contact.first_name}} {{contact.last_name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.phone}}</td>
			<td>{{contact.notes}}</td>
		</tr>
	</table>

</div>
